<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App123</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To Do App123</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        <div class="ui items">
            {% for todo in todo_list %}
            <div class="item">
                <a href="/update/{{ todo.id }}">
                    {% if todo.done == False %}
                    <i class="large square outline icon"></i>
                    {% else %}
                    <i class="large green check square icon"></i>
                    {% endif %}
                </a>
                <div class="middle aligned content">
                    <div class="header">{{ todo.title }}</div>
                </div>
                <a href="/delete/{{ todo.id }}">
                    <i class="red trash alternate icon"></i>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
